<section id="inputs">
    <h2>Inputs</h2>
    <div id="inputs-example" data-toggle="htmlpreview">
        <label>input sizing</label>
        <div class="mg-row">
            <div class="mg-col mg-x6">
                <input class="mg-input--small" title="input" type="text" />
            </div>
            <div class="mg-col mg-x6">
                <input class="mg-input--large" title="input" type="text" />
            </div>
        </div>
        <div class="mg-row">
            <div class="mg-col mg-x6">
                <div class="mg-select">
                    <select id="ageRangeField" class="mg-input--small">
                        <option value="0-13">0-13</option>
                        <option value="14-17">14-17</option>
                        <option value="18-23">18-23</option>
                        <option value="24+">24+</option>
                    </select>
                </div>
            </div>
            <div class="mg-col mg-x6">
                <div class="mg-select">
                    <select id="ageRangeField" class="mg-input--large">
                        <option value="0-13">0-13</option>
                        <option value="14-17">14-17</option>
                        <option value="18-23">18-23</option>
                        <option value="24+">24+</option>
                    </select>
                </div>
            </div>
        </div>
        <label>styled inputs</label>
        <div class="mg-input">
            <svg style="height:2rem;width:2rem;fill:var(--mg-color-secondary);" viewBox="0 0 56 56"
                xmlns="http://www.w3.org/2000/svg">

                </path>
            </svg>
            <input placeholder="input action" id="numberField2" type="text" />
        </div>
        <div class="mg-input">
            <input placeholder="input action" id="numberField2" type="text" />
            <i class="mg-icon icon-close mg-icon--action"></i>
        </div>
        <div class="mg-input">
            <input placeholder="input status" id="numberField3" type="number" />
            <span class="mg-icon icon-check  mg-success"></span>
        </div>
    </div>
</section>
